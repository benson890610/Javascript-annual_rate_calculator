<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatabile" content="IE=Edge">
	<meta name="author" content="Igor Djurdjic">
	<meta name="description" content="Personal portofolio">
	<meta name="keywords" content="portofolio, personal portofolio, web development, Igor Djurdjic, front-end, back-end, full-stack">
	<!-- Default CSS -->

    <!-- Bootstrap CDN CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- Font Awesome CDN -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="icon" href="../../public/images/title_icon.png">
    <title>Loan Calculator</title>
  </head>
  <body class="bg-dark">
    
    <div class="container">
        
        <div class="row">
            
            <div class="col">
                
                <div class="card mt-5 w-50 mx-auto">
                    
                    <div class="card-body bg-light">
                        
                        <h3 class="text-center pb-3 heading">Loan Calculator</h3>
                        
                        <!-- CALCULATION FIELDS -->
                        <form id="loan-form">
                            
                            <!-- INSERT AMOUNT -->
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">$</div>
                                    </div>
                                    <input type="number" class="form-control" id="amount" step="0.01" placeholder="Loan Amount" min="0">
                                </div>
                            </div>
                            
                            <!-- INSERT ANNUAL INTEREST -->
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">%</div>
                                    </div>
                                    <input type="number" class="form-control" id="annInterest" step="0.01" placeholder="Annual interest" min="1">
                                </div>
                            </div>
                            
                            <!-- INSERT NUMBER OF YEARS TO REPAY -->
                            <div class="form-group">
                                <input type="number" class="form-control" id="repYear" placeholder="Repayment Year" min="1">
                            </div>
                            
                            <!-- SUBMIT VALUES -->
                            <div class="form-group">
                                <button type="submit" id="calculateBtn" class="btn btn-dark btn-block">Calculate</button>
                            </div>
                            
                        </form>
                        
                        <!-- CALCULATION RESULT -->
                        <div id="message" class="d-none">
                            
                            <h5 style="letter-spacing: 3px" class="text-center pt-3 pb-3">YOUR RESULT</h5>
                            
                            <!-- RESULT FOR PAYMENT PER MONTH -->
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">Montly Payment</div>
                                    </div>
                                    <span class="form-control input-group-text" id="montylPayment"></span>
                                </div>
                            </div>
                            
                            <!-- RESULT FOR TOTAL PAYMENT -->
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">Total Payment</div>
                                    </div>
                                    <span class="form-control input-group-text" id="totalPayment"></span>
                                </div>
                            </div>
                            
                            <!-- RESULT FOR TOTAL INTEREST -->
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">Total Interest</div>
                                    </div>
                                    <span class="form-control input-group-text" id="totalInterest"></span>
                                </div>
                            </div>
                            
                            <!-- CLOSE BUTTON -->
                            <div class="form-group">
                                <span id="close" class="fa fa-remove float-right btn" title="Close"></span>
                            </div>
                        </div>
                        
                    </div>
                    
                </div>
                
            </div>
            
        </div>
        
    </div>    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
